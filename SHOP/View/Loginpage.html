<script>
 document.addEventListener('DOMContentLoaded', function () {
    var emailInput = document.getElementById('email');
    var passwordInput = document.getElementById('password');
    var error1Message = document.querySelector('.Error1');
    var submitButton = document.querySelector('.ButtonRegistr button');
    var loginLink = document.querySelector('.LogIn a');

    // Додаємо слухачів подій для полів введення
    emailInput.addEventListener('input', handleInput);
    passwordInput.addEventListener('input', handleInput);

    userTypeInputs.forEach(function (input) {
        input.addEventListener('input', handleInput);
    });

    loginLink.addEventListener('click', function() {
        error1Message.style.visibility = 'hidden'; // Приховати повідомлення про помилку при переході на сторінку логіну
    });

    function handleInput() {
        var email = emailInput.value.trim();
        var password = passwordInput.value.trim();

        // Перевірка на заповнення всіх полів
        if (!email || !password ) {
            error1Message.style.visibility = 'visible'; // Показати повідомлення про помилку
            submitButton.disabled = true; // Зробити кнопку неактивною
        } else {
            error1Message.style.visibility = 'hidden'; // Сховати повідомлення про помилку, якщо значення введено коректно
            submitButton.disabled = false; // Зробити кнопку активною
        }
    }
});

</script>
